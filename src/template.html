<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main-container">
        <div id="header">
            <div id="logo">
                <div id="logo-pic"><img id="pizza-img" src="./pizza.png" alt="pizza-icon"></div>
                <div id="brand-name">Urban Bites'</div>
            </div>
            <header id="head">
                <nav id="head-nav">
                    <button id="home">Home</button>
                    <button id="menu">Menu</button>
                    <button id="about">About Us</button>
                </nav>
            </header>
        </div>
        <div id="content"></div>
        <div id="footer">
            <div id="contact">
                <div id="contact-mail">
                    <div id="contact-heading">Contact</div>
                    <div id="num-icon">
                        <div id="icon"><img id="icon-img" src="./phone-outline.svg"></div>
                        <div id="num">+1-42856-541-2</div>
                    </div>
                    <div id="email">urban-bites@hotmail.com</div>
                </div>
            </div>
            <div id="socials">
                <div id="social-heading">Socials</div>
                <div id="social-icons">
                    <div class="icon-div"><img src="./facebook.svg" class="icon"></div>
                    <div class="icon-div"><img src="./whatsapp.svg" class="icon"></div>
                    <div class="icon-div"><img src="./twitter.svg" class="icon"></div>
                </div>
            </div>
            <div id="copyright">
                <div id="copyright-text">Copyright &#169 M-Umar 2025</div>
            </div>
        </div>
    </div>
    
</body>
</html>
